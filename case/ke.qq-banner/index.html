<!DOCTYPE html>
<html>
 <head>
	<meta charset="gbk" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>Õ¯“≥±ÍÃ‚</title>
	<style>
		*{margin:0;padding:0;}
		.big{width:100%;height:300px;background:#D8CBFF;margin-top:250px;}
		.con{width:760px;height:300px;margin:0 auto;position:relative;}
		.pic{width:760px;height:300px;position:relative;}
		.pic img{width:760px;height:300px;position:absolute;display:none;}
		.list{width:126px;height:10px;background:rgba(0,0,0,.1);position:absolute;
			bottom:15px;left:310px;border-radius:12px;padding:7px 4px;}
		.list li{width:8px;height:8px;border:1px solid #fff;list-style:none;
			float:left;margin:0 4px;border-radius:50%;cursor:pointer;}
		.list .hov{background:#fff;}

		.but li{list-style:none;width:50px;height:70px;cursor:pointer;
			color:#fff;font-size:34px;text-align:center;line-height:70px;
			font-weight:700;position:absolute;top:100px;display:none;}
		.but li:hover{background:rgba(0,0,0,.2);}
		.but .left{left:20px;}
		.but .right{right:20px;}

		.con:hover .but li{display:block;}
		
	</style>
 </head>
 <body>
	<div class="big">
		<div class="con">
			<div class="pic">
				<img src="img/1.jpg" bgc="#D8CBFF" style="display:block;" />
				<img src="img/2.jpg" bgc="#4E4D9B" />
				<img src="img/3.jpg" bgc="#62A5D0" />
				<img src="img/4.jpg" bgc="#F98383" />
				<img src="img/5.jpg" bgc="#2851E9" />
				<img src="img/6.jpg" bgc="#411B58" />
				<img src="img/7.jpg" bgc="#7398E6" />
			</div>
			<ul class="list">
				<li class="hov"></li>
				<li></li><li></li><li></li>
				<li></li><li></li><li></li>
			</ul>
			<ul class="but" onselectstart="return false">
				<li class="left">&lt;</li><li class="right">&gt;</li>
			</ul>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script>
		var a = 0;
		var Time;
		function imgCha(){
			var bgc = $(".pic img").eq(a).attr("bgc");
			$(".big").css("background",bgc);
			$(".pic img").eq(a).stop(true).fadeIn(200).siblings().hide();
			$(".list li").eq(a).addClass("hov").siblings().removeClass("hov");
		};
		$(".list li").hover(function(){a = $(this).index();imgCha();});
		$(".right").click(function(){(a<6)?(a++):(a=0);imgCha();});
		$(".left").click(function(){(a>0)?(a--):(a=6);imgCha();});
		function auto(){
			Time = setInterval(function(){
				(a<6)?(a++):(a=0);imgCha();
			},3000);
		};
		auto();
		$(".con").hover(function(){clearInterval(Time)},function(){auto()});
	</script>
 </body>
</html>
