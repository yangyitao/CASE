<!doctype html><!--声明页面，html5只有这一种声明方式-->
<html lang="en">
 <head>
 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--声明当前页面的三要素-->
	<title>html5+css3实现图片落隐落现放大效果</title><!--页面名字-->
	<meta name="Keywords" content="关键字，关键字">
	<meta name="Description" content="描述">
  <!--样式 css 变漂亮 衣柜-->
  <style type="text/css">
	/*全局定义*/
	*{margin:0;/*外边距*/padding:0;/*内边距，填充*/}
   ul{list-style:none}
  .html5{width:860px;height:450px;background:#666;margin:80px auto 0;/*80px上边距，auto右边边距，居中，0下边距*/}
  /*ul图片展示*/
  .html5 ul li{float:left;margin-left:25px;/*左边距离*/margin-top:20px;cursor:pointer}
  .html5 ul li img{width:255px;height:195px;/* width属性：255px值单位*/opacity:0.5}
  .html5 ul li:hover img{transform:scale(0.5,0.5);/*x,y值，*/;transition:all 1s;/*对前效果的过度*/opacity:1;z-index:1}
 </style>
 </head>
 <!--箱子，容器-->
 <body>
  <div class="html5">
   <ul><!--无序列表标签-->
    <li><img src="images/1.jpg"/></li>
    <li><img src="images/2.jpg"/></li>
    <li><img src="images/3.jpg"/></li>
    <li><img src="images/4.jpg"/></li>
    <li><img src="images/5.jpg"/></li>
	<li><img src="images/6.jpg"/></li>
   </ul>
 </div>


<div></div>


 </body>
</html>
