<!DOCTYPE html> <!--声明 html文档-->
<html> <!--html 主体-->
	<head>
		<meta charset="utf-8"/> <!--编码集 utf-8 gbk gb2312-->

		<!--网页的三要素-->
		<title>360图集</title>
		<meta name="Keywords" content="" />
		<meta name="description" content="" />
		<!--css 层叠样式表 衣服-->
		<style type="text/css">
			*{margin:0;padding:0;font-family:"微软雅黑";}
			#main{
				width:1000px;
				height:400px;
				margin:20px auto;/*上下   左右*/
			}
			.top{
				width:1000px;
				height:35px;
			}
			.top h3{
				font-size:24px;
				float:left;
			}
			.top h3 a{
				color:#000;
				text-decoration:none;
				font-weight:normal;
			}
			.top ul{
				float:right;
			}
			.top ul li{
				list-style-type:none;
				float:left;
				line-height:35px;
				margin-left:15px;
			}
			.top ul li a{
				color:#666;
				font-size:14px;
				text-decoration:none;
			}
			.top a:hover{
				color:#3EAF0E;
			}
			.pic{
				width:1000px;
				height:350px;
			}
			.left{
				width:235px;
				height:350px;
				float:left;
			}
			.mid{
				width:490px;
				height:350px;
				float:left;
				margin-left:20px;
			}
			.right{
				width:235px;
				float:right;
			}
			.left div,.right div{
				width:235px;
				height:165px;
			}
			.l-top{
				margin-bottom:20px;
			}
			.pic div{
				overflow:hidden;
				position:relative;
				border-radius:3px;
			}
			.pic p{
				width:100%;
				height:30px;
				background:#000;
				background:rgba(0,0,0,.4);
				color:#fff;
				font-size:12px;
				line-height:30px;
				text-indent:20px;
				position:absolute;
				bottom:-30px;
				filter:alpha(opacity=40);
			}
			.pic span{position:relative;}

		</style>
	</head>
	<body>
		<!--div盒子模型-->
		<div id="main">
			<!--导航 开始-->
			<div class="top">
				<h3><a href="#">壁纸</a></h3>
				<ul>
					<li><a href="#"><span>美女</span></a></li>
					<li><a href="#">明星</a></li>
					<li><a href="#">风景</a></li>
					<li><a href="#">小清新</a></li>
					<li><a href="#">酷车</a></li>
					<li><a href="#">设计</a></li>
					<li><a href="#">爱情</a></li>
					<li><a href="#">植物</a></li>
				</ul>
			</div>
			<!--导航 结束-->

			<div class="pic">
				<!--left-->
				<div class="left">
					<div class="l-top hov">
						<img src="images/1.jpg" />
						<p><span>美女</span></p>
					</div>
					<div class="hov">
						<img src="images/2.jpg" />
						<p><span>美女</span></p>
					</div>
				</div>

				<!--mid-->
				<div class="mid hov">
						<img src="images/3.jpg" />
						<p><span>美女</span></p>
				</div>

				<!--right-->
				<div class="right">
					<div class="l-top hov">
						<img src="images/4.jpg" />
						<p><span>美女</span></p>
					</div>
					<div class="hov">
						<img src="images/5.jpg" />
						<p><span>美女</span></p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(".hov").hover(function(){
				$(this).children("p").stop(true).animate({bottom:"0"},400)
			},function(){
				$(this).children("p").stop(true).animate({bottom:"-30px"},400)
			})
		</script>
	</body>
</html>
