<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,li{
            /*去掉小黑点*/
            list-style: none;
        }
        a {
            /*去掉下划线*/
            text-decoration: none;
            color: #000;
        }
        img {
            display: block;
        }
        .clearfix {
            zoom: 0;
        }
        .clearfix:after {
            content: "";
            display: block;
            clear: both;
            visibility: hidden;
            height: 0;
        }

        .box {
            width: 1000px;
            margin: 20px auto;
        }
        /* 盒子头部 */
        .box-head {
            height: 35px;
            line-height: 35px;
        }
        .box-head h3 {
            font-size: 24px;
            float: left;
        }
        .list {
            float: right;
        }
        .list .item {
            float: left;
            margin-left: 16px;
        }
        .list .item a{
            line-height: 35px;
            color: #666;
        }
        .list .item a:hover{
            color: red;
        }
        /* 盒子内容 */
        .box-col{
            width: 235px;
            height: 350px;
            float: left;
        }
        .box-col img {
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .box-body .box-col-m {
            width: 490px;
            margin:0 20px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box-head">
            <h3><a href="#">壁纸</a></h3>
            <ul class="list">
                <li class="item"><a href="#">美女</a></li>
                <li class="item"><a href="#">明星</a></li>
                <li class="item"><a href="#">风景</a></li>
                <li class="item"><a href="#">小清新</a></li>
                <li class="item"><a href="#">酷车</a></li>
                <li class="item"><a href="#">设计</a></li>
                <li class="item"><a href="#">爱情植物</a></li>
            </ul>
        </div>

        <div class="box-body clearfix">
            <div class="box-col">
                <img src="images/1.jpg" height="165" width="235" alt="" />
                <img src="images/2.jpg" height="165" width="235" alt="" />
            </div>
            <div class="box-col box-col-m">
                <img src="images/3.jpg" height="350" width="490" alt="" />
            </div>
            <div class="box-col">
                <img src="images/4.jpg" height="165" width="235" alt="" />
                <img src="images/5.jpg" height="165" width="235" alt="" />
            </div>
        </div>

    </div>
</body>
</html>
