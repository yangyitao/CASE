<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>vip课</title>

		<!--css 层叠样式表 包装 衣服-->
		<style>
			*{margin:0;padding:0;}
			#bg{width:100%;height:760px;position:relative;}

			#bg2{width:100%;height:760px;background:url("img/2.jpg") center;
				min-width:1080px;position:absolute;display:none;}

			#bg1{width:100%;height:760px;background:url("img/1.jpg") center;
				min-width:1080px;position:absolute;}

			.txt{width:350px;height:60px;margin-left:713px;}
			.txt a{color:#fff;font-size:26px;text-decoration:none;text-align:center;}
			.a1{width:161px;height:55px;border:2px solid #fff;display:block;
				line-height:55px;float:left;}
			.a2{width:165px;height:59px;display:block;background:#00A7EB;
				line-height:59px;float:right;}
			.info{width:1080px;height:59px;padding-top:450px;margin:0 auto;}

			#but{width:60px;height:20px;margin:0 auto;}
			#big{width:100%;height:20px;position:absolute;bottom:23px;}

			#but a{width:18px;height:18px;border:1px solid #fff;display:block;
				border-radius:11px;}
			.left{float:left;}
			.right{float:right;}

			.amao{background:#fff;}
		</style>

	</head>
	<body>
		<!--div 盒子模型-->
		<div id="bg">
			<!--背景1-->
			<div id="bg1">
				<div class="info">
					<div class="txt">
						<a href="" class="a1">了解详情</a>
						<a href="" class="a2">立即预约</a>
					</div>
				</div>
			</div>
			<!--背景1 结束-->
			
			<!--背景2-->
			<div id="bg2">
				<div class="info">
					<div class="txt">
						<a href="" class="a1">了解详情</a>
					</div>
				</div>
			</div>
			<!--背景2 结束-->
			
			<!--按钮区 开始-->
			<div id="big">
				<div id="but">
					<a href="javascript:void(0)" class="left amao"></a>
					<a href="javascript:void(0)" class="right"></a>
				</div>
			</div>
			<!--按钮区 结束-->
		</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
		$(document).ready(function(){
			var a = null;	
			function Cha(x){
				$("#but a").toggleClass("amao");
				$("#bg1").fadeToggle(x);
				$("#bg2").fadeToggle(x);
			};


			$("#but a").click(function(){
				//当点击a的时候 执行下面的事件
				Cha();
				clearInterval(a);
				auto();
			});
			function auto(){
				a = setInterval(function(){
					Cha(2000);
				},5000);
			};
			auto();



		});
		</script>
	</body>
</html>

	class="dd ccc"      dd === 名字
