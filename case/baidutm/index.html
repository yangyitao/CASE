<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		body{background:url("images/bg.jpg") -130px 0px;}
		#baidu{
						width:910px;height:315px;
						margin:340px auto;
						}
		.nav{width:80px;height:315px;cursor:pointer;float:left;}
		.nav ul li{
								list-style-type:none;height:35px;font-size:14px;
								color:#fff;text-align:center;line-height:35px;
								font-weight:bold;background:rgba(0,0,0,0.3);
								}
		.nav ul .bg{background:url("images/button.png");}
		p{height:175px;background:rgba(0,0,0,0.3);}
		.con{
					width:810px;height:315px;float:left;
					margin-left:20px;position:relative;overflow:hidden;
					}
		.con img{position:absolute;left:0px;top:-315px}
	</style>
 </head>
 <body>
		<div id="baidu">
			<div class="nav">
				<ul>
					<li>导航</li>
					<li class="bg">新闻</li>
					<li>音乐</li>
					<li>视频</li>
				</ul>
				<p></p>
			</div>
			<div class="con">
					<img src="images/1.jpg" />
					<img style="top:0px" src="images/2.jpg" />
					<img src="images/3.jpg" />
					<img src="images/4.jpg" />
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" >
			var a = 0; //当前点击的点
			var b = 1; //先前最后一次点击的点
				$(".nav ul li").click(function(){
						$(this).addClass("bg").siblings().removeClass("bg");
						a = $(this).index();
						if(a<b)
					{
						$(".con img").eq(a).animate({top:"0px"},300);
						$(".con img").eq(b).animate({top:"315px"},300);
						b = a; //动态修改最后一次点击的点 p的值
					}
					else if(a>b)
					{ 
						$(".con img").eq(a).css("top","315px");
						$(".con img").eq(a).animate({top:"0px"},300);
						$(".con img").eq(b).animate({top:"-315px"},300);
						b = a;
					}
				})
		</script>
 </body>
</html>
