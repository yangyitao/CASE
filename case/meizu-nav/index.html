<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>vip课</title>
		<style type="text/css">
			*{margin:0;padding:0;font-family:"Microsoft yahei";}
			#bg{width:100%;height:760px;background:url("img/bg.jpg") center no-repeat;min-width:1080px;}
			#top{width:100%;height:80px;transition:.5s;}
			.nav{width:1080px;height:80px;margin:0 auto;}
			.logo{width:112px;height:20px;float:left;margin:30px 350px 0 20px;}
			.main{width:500px;height:80px;float:left;}
			.main ul li{list-style-type:none;float:left;}
			.main ul li a{padding:30px 23px;color:#fff;font-size:14px;text-decoration:none;display:block;}
			.login{color:#fff;width:65px;height:15px;float:right;margin:32px 20px 0 0;font-size:12px;}
			.login a{line-height:15px;text-decoration:none;color:#fff;}
			.main ul li:hover a,.login a:hover{color:#31a5e7;}
			.hid{width:100%;height:0px;position:absolute;top:80px;left:0px;overflow:hidden;transition:background .5s;}
			.hid .mid{width:580px;height:150px;margin:0 auto;padding-left:500px;}
			.hid .mid img{margin-right:50px;opacity:.5;}
			.hid .mid img:hover{opacity:1;}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="top">
			<div class="nav">
				<div class="logo"><img src="img/logo.png"></div>
				<div class="main">
					<ul>
						<li><a href="">在线商店</a></li>
						<li class="l2">
							<a href="">产品</a>
							<div class="hid">
								<div class="mid">
									<img src="img/mx4pro.png" />
									<img src="img/mx4.png" />
									<img src="img/mx3.png" />
								</div>
							</div>
						</li>
						<li><a href="">专卖店</a></li>
						<li><a href="">Flyme</a></li>
						<li><a href="">服务</a></li>
						<li><a href="">社区</a></li>
					</ul>
				</div>
				<div class="login">
					<a href="">登录</a>丨<a href="">注册</a>
				</div>
			</div>
			</div>
		</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(".l2").hover(function(){
				$(".hid").stop(true).animate({height:"150px"},300);
				$("#top").attr("style","background:#fff;");
				$(".hid").attr("style","background:#fff;");
				$(".nav a").attr("style","color:#000;");
				$(".logo img").attr("src","img/logo2.png");
			},function(){
				$(".hid").stop(true).animate({height:"0px"},300,function(){
					$("#top").css("background","");
					$(".nav a").removeAttr("style");
					$(".hid").css("background","");
					$(".logo img").attr("src","img/logo.png");
					
				});
				
				
				
			})
		</script>
	</body>
</html>
