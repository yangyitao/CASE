<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--声明当前页面的三要素-->
	<title>标题</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
  <!--样式 css 变漂亮 衣柜-->
 <style>
		*{margin:0px; padding:0px;}/*所有标签 通配符 浏览器兼容 边距*/
		body{background:#fff;}
		#banner{width:100%;height:360px;background:#ff0000;}
		#banner ul{height:360px; overflow:hidden;/*溢出元素强制隐藏*/}
		#banner ul li{list-style:none;  width:100%;height:360px; text-align:center;/*文本内容居中*/ display:none;/*隐藏	$(content).find("li").hide();*/ }
		#banner ul li:nth-child(1){background:#f3b02b;}
		#banner ul li:nth-child(2){background:#a2d03a;}
		#banner ul li:nth-child(3){background:#6d57a2;}
		#banner ul li:nth-child(4){background:#32b1c2;}
		#nav{ position:relative;/*定位*/ top:-81px; width:1120px; margin:0px auto;}
		#nav ul{}
		#nav ul li{width:220px;text-align:center; list-style:none;float:left;/*浮动-》并排展示*/ margin:0px 30px; cursor:pointer;/*鼠标样式*/}
		#nav ul li img{width:170px;  transition:all 1S;}
		#nav ul li.xz img{transform:scale(1.4); }
 </style>
 <!-- 引用外部jq-->
 <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		//页面加载的时候
		$(document).ready(function(){
			jQuery.jqtab = function(button,content,affair)
			{
				$(content).find("li:first").show();//设置第一个li元素显示
				$(button).find("li:first").addClass("xz");//设置第一个li元素添加样式
				$(button).find("li").bind(affair,function()
				{//alert();
					$(this).addClass("xz").siblings("li").removeClass("xz");//自己本身添加样式，其他移除
					var active =$(button).find("li").index(this);//获取当前第几个元素
					//alert(active);
					$(content).children().eq(active).show().siblings().hide();
					return false;//结束
				});//按钮绑定事件 
			}//设置方法变量名称

			//调用
			$.jqtab("#jq_nav","#jq_banner","mouseenter");
			//$.jqtab("#jq_nav2","#jq_banner2","click");
		});
	</script>
 </head>
 <body>
	<div id="banner">
		<ul id="jq_banner">
			<li><img src="img/img32.jpg"/></li>
			<li><img src="img/img33.jpg"/></li>
			<li><img src="img/img34.jpg"/></li>
			<li><img src="img/img35.jpg"/></li>
		</ul>
	</div>
	<div id="nav">
		<ul id="jq_nav">
			<li ><img src="img/img36.png"/></li>
			<li><img src="img/img37.png"/></li>
			<li><img src="img/img38.png"/></li>
			<li><img src="img/img39.png"/></li>
		</ul>
	</div>
	
 </body>
</html>
