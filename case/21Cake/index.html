<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style type="text/css">
	*{margin:0px;padding:0px;}
	#Cake{width:100%;height:420px;border-bottom:1px solid #491903;}
	.con{width:1200px;height:340px;margin:0px auto;}
	.con ul li{
		width:300px;height:300px;float:left;
		position:relative;overflow:hidden;
		}
	.shade{
		width:300px;height:50px;position:absolute;left:0px;bottom:-50px;
		background:rgba(0,0,0,0.4);
		}
	.p1{
		height:25px;text-align:center;line-height:25px;font-size:14px;
		color:#fff;font-family:"微软雅黑";
		}
	.p2{
		height:25px;text-align:center;line-height:25px;font-size:14px;
		color:#fff;font-family:"微软雅黑";
		}
	.title{
		width:1230px;height:80px;margin:0px auto;
		}
	.title a{float:left;}
	.title ul{float:left;margin-top:40px;margin-left:50px;}
	.title ul li{
		list-style-type:none;float:left;width:80px;height:20px;
		font-size:12px;color:#491903;text-align:center;line-height:20px;
		background:url("images/menubg.jpg") no-repeat;
		background-position:right center;cursor:pointer;
		}
  </style>
 </head>
 <body>
	<div id="Cake">
		<div class="title">
			<a href="http://www.21cake.com/">
				<img src="images/logo.png" />
			</a>
			<ul>
				<li>首页</li>
				<li>蛋糕名录</li>
				<li>产品推荐</li>
				<li>品牌故事</li>
			</ul>
		</div>
		<div class="con">
			<ul>
			<li>
				<img src="images/1.jpg" />
				<div class="shade">
					<p class="p1">Blue Monday</p>
					<p class="p2">黑越橘</p>
				</div>
			</li>
			<li>
				<img src="images/2.jpg" />
				<div class="shade">
					<p class="p1">Cappuccino</p>
					<p class="p2">卡布其諾</p>
				</div>
			</li>
			<li>
				<img src="images/3.jpg" />
				<div class="shade">
					<p class="p1">Crumble</p>
					<p class="p2">克魯兹</p>
				</div>
			</li>
			<li>
				<img src="images/4.jpg" />
				<div class="shade">
					<p class="p1">Black and White Chocolate Mousse</p>
					<p class="p2">黑白巧克力慕斯</p>
				</div>
			</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" >
		$(".con ul li").hover(function(){
			$(this).children(".shade").animate({bottom:"0px"},300);
			$(this).siblings().children(".shade").animate({bottom:"-50px"},300);
		},function(){
			
		})
	</script>
 </body>
