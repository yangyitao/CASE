<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
  <style tyle="text/css">
	*
	{
		margin: 0px;
		padding: 0px;
	}
	body
	{
		background:url("images/0.jpg");
	}
	.button
	{	
		font-size: 20px;
		color: red;
		text-align: center;
		width: 16px;
		height: 50px;
		padding: 10px;
		cursor: pointer;  /*鼠标悬浮小手指效果*/
		background: url("images/button.png");
		border: 1px solid red;
		z-index: 2;
	}
	.box
	{
		width:1046px;
		margin: 20px auto;
		border: 1px solid red;
		overflow:hidden;
	}
	.web
	{
		width: 1200px;
		height: 127px;
		margin: 0px auto;
		background: rgba(255,255,255,0.85);
		border:1px solid #ddd;
		
	}
	.web ul
	{		
		width: 960px;
		height: 76px;
		border:1px solid red;
		float:left;
	 }
	.web ul li
	{	
		position: relative;
		margin:0 10px 0 10px;
		width: 138px;
		height: 76px;
		border: 1px solid transparent;
		list-style-type: none;
		cursor: pointer;		
		float: left;
		overflow: hidden;
	}

	.web ul li img
	{
		width: 138px;
		height: 75px;
	}
			
	.tips
	{
		background:url("bg.png") no-repeat -93px 0px;
		width: 28px;
		height: 28px;
		position: absolute;
		z-index: 5;
		left: 0px;
		top: 0px;
		}
	.clear
	{
		clear:both;
	}
	.web .left, .right
	{
		height:76px;
		width: 40px;
		border:1px solid red;
		float:left;
	}
	.left
	{
		background:url("images/1.png");
	}
	.left
	{
		background:url("images/l.png") no-repeat;
	}
  </style>
 </head>
 <body>
  <div class="web">
	<div class="box">
		<div class="left"></div>
		<ul>
			<li>
				<span class="tips"></span>
				<img src="images/0.jpg" />
				<p></p>
			</li>
			<li>
				<img src="images/1.jpg" />
				<p></p>
			</li>
			<li>
				<img src="images/2.jpg" />
				<p></p>
			</li>
			<li>
				<img src="images/3.jpg" />
				<p></p>
			</li>
			<li>
				<img src="images/4.jpg" />
				<p></p>
			</li>
			<li>
				<img src="images/5.jpg" />
				<p></p>
			</li>
		
		</ul>
		<div class="right"></div>
	</div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript">

	//按钮点击事件
	$('.button').click(function(){
		var text = $(this).text();
		if(text=="收起"){
			$('.web').fadeOut(1000);  //淡出
			$(this).text("换肤");
		}else{
			$('.web').fadeIn(1000);  //淡入
			$(this).text("收起");
		}	
	});
		/*$("body").click(function(){
			$('.web').fadeOut(1000);  //淡出
		});


	/*绑定换肤*/
	$('ul li').click(function(){
		//获取当前元素的下标
		var i=$(this).index();
		$('body').css("background",'url(images/'+i+'.jpg)');
		//给当前元素追加样式并复制一份 当点击到下一个元素的时候把它的兄弟节点样式去掉
		$(this).prepend($(".tips").clone()).siblings().find(".tips").remove();
	})
  </script>
 </body>
</html>
