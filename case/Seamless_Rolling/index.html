	*{margin:0; padding:0px;}/*解决浏览器兼容问题*/
	body{background:url("img/bg.jpg")no-repeat 100% center; height:680px;}
	#box{width:720px; height:350px; position:fixed; top:200px; left:-40px; perspective:1900px;/* 设置一个看里面元素的距离*/padding:20px; }
	#main_a{width:720px; height:190px;background:#fff;overflow: hidden ; position:absolute;}
	#main_b{width:720px; height:190px;background:#fff;overflow: hidden ; position:absolute; transform:rotateX(-110deg); top:160px; left:20px; opacity:0.2;}
	ul{width:2720px; position:absolute; top:20px; left:0px; /*播放次数*/-webkit-animation:slide 20S infinite /*(无限循环)*/ linear/*速度一致*/ ;}
	ul li{float:left;/*并排展示*/ margin:0px 5px; list-style:none; }
	/*设置虚线矢量图*/
	svg{position:absolute; left:-800px; top:3px; /*播放次数*/-webkit-animation:slide2 20S infinite /*(无限循环)*/ linear/*速度一致*/ ;}
	svg line{ stroke:#20252b; fill:none; stroke-dasharray:15 20;} /*svg  虚线点长度  虚线间隔长度*/
	svg .top{stroke-width:27px;}
	svg .bottom{stroke-width:14px;}
	/*动画规则*/
		@-webkit-keyframes slide { /*动画规则 动画名称*/
		from { left :0px ; } /* 从{ .... } */
		to { left : -800px ; } /* 到{ .... } */
		}
		@-webkit-keyframes slide2 { /*动画规则 动画名称*/
		from { left : -800px; } /* 从{ .... } */
		to { left :0px; } /* 到{ .... } */
		}
  </style>
