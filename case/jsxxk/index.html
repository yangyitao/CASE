<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码集charset=gbk，bg2312中文编码，utf-8国际编码-->
  <meta charset="UTF-8">
  <!--当前页面的三要素-->
  <title>导航</title>
  <meta name="Keywords" content="关键词，关键词">
  <meta name="Description" content="描述">
  <script type="text/javascript" src="js/jquery_1.1.1.js"></script>
  <!--css，js-->
  <style>
  *{margin:0;padding:0;}
  ul{list-style:none}
  body{font-family:"微软雅黑"}
	.box{width:900px;height:425px;margin:auto;}
  /*切换内容-开始*/
   .text{width:900px;height:310px;overflow:hidden;}

  /*切换内容-开结束*/
	/*导航-开始*/
	.nav{width:900px;height:115px;background:#1a1a1a}
    .nav ul li{width:300px;height:83px;padding-top:32px;color:#fff;font-size:20px;text-align:center;float:left;cursor:pointer}
	.f_size{font-size:14px;margin-top:3px;}
	.nav_bj{background:#ec3642}
	/*导航-开始*/
  </style>
 </head>

 <body>
  <div class="box">
  <!--切换内容-开始-->
  <div class="text">
  <div class="img"><img src="images/1.jpg"/></div>
  <div class="img"><img src="images/2.jpg"/></div>
  <div class="img"><img src="images/3.jpg"/></div>
  </div>
  <!--切换内容-结束-->  
  <!--导航-开始-->
  <div class="nav">
    <ul>
		<li class="items nav_bj"><p>网页制作零基础课程</p><p class="f_size">晚上8点半开始上课</p></li>
		<li class="items"><p>网页制作项目实战</p><p class="f_size">晚上8点半开始上课</p></li>
		<li class="items"><p>网页制作项目实战</p><p class="f_size">晚上8点半开始上课</p></li>
   </ul>
  </div>
  <!--导航-结束-->

  </div>
<script type="text/javascript">
$(document).ready(function(){
	
   $(".items").click(function(){
		var index = $(this).index();
		$(this).addClass("nav_bj").siblings().removeClass("nav_bj");
		$(".img").eq(index).show("slow").siblings().hide();
   });

});

</script>









 </body>
</html>
