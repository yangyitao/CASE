<script>
$(document).ready(function(){//加载完页面结构，执行代码，（文档）
  $(".house ul li:first").addClass("hover");/*:first定义第一个class样式*/
  $(".house ul li").mouseover(function(){
  $(this).addClass("hover").siblings().removeClass("hover");
  // .siblings()获得匹配集合中每个元素的同胞，通过选择器进行筛选是可选的。.removeClass移除样式

});
});
</script>
