.m_all:hover h1{color:#eee;animation:Bottom 300ms ease;

    /**/
}
.m_all:hover .mc{animation:Big 300ms ease}
.m_all:hover .mb{animation:moveBottom 300ms ease;background:#993333;opacity:1;}

@keyframes moveBottom{
	from{
		transform:translateY(100%)
	}
	to{
		transform:translateY(0%);)
	}
}
@keyframes Bottom{
	from{
	transform:scale(0.1) rotate(0deg)
	}
	to{
	transform:scale(1.5) rotate(360deg);
	}
}
@keyframes Big{
	from{
	transform:scale(0.1)
	}
	to{
	transform:scale(1);
	}
}
