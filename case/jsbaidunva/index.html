<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码集charset=gbk，bg2312中文编码，utf-8国际编码-->
  <meta charset="UTF-8">
  <!--当前页面的三要素-->
  <title>百度搜索首页切换</title>
  <meta name="Keywords" content="关键词，关键词">
  <meta name="Description" content="描述">
  <!--css，js-->
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <style>
  /*全局定义*/
   *{margin:0;padding:0;}/*margin外边距，padding内边距*/
   ul{list-style:none}
	body{background:url(images/bg.jpg) repeat; background-size:cover;/*图片背景平铺整个浏览器*/
	font-size:14px;font-family:"微软雅黑"}
	/*网站内容-开始*/
	.all{width:920px;height:320px;
	     margin:150px auto 0;
		 position:relative;
		 }
	/*左边导航-开始*/
	.nav{width:80px;
		height:320px;
		text-align:center;
		float:left;
		}
	.nav ul li{line-height:36px;
			   height:36px;
			   cursor:pointer;
			   color:#fff;
			   background:rgba(0,0,0,0.5);/*背景透明，0黑色值*/
			   }
	.nav ul li:hover{display:block;background:rgba(0,0,0,0.3);}
	/*鼠标划过显示内容-开始*/
	.hover{float:left;width:810px;height:320px;
		  overflow:hidden;
		  margin-left:20px;
		  }
	.hover div{width:810px;
		       height:320px;
		       color:#252525;
		       text-align:center;
		       }
	.p{width:80px;height:105px;background:rgba(0,0,0,0.5);}
	/*鼠标划过显示内容-结束*/
	/*鼠标点击选择样式-开始*/
	.nav ul li.selete{background:url(images/nav1.png)}
	/*鼠标点击选择样式-开始*/
  </style>
 </head>
 <body>
 <div class="all">
   <div class="nav">
   <ul>
	<li class="selete">导航</li>
	<li>新闻</li>
	<li>音乐</li>
	<li>星座</li>
	<li>彩票</li>
	<li>视频</li>
	</ul>
	<p class="p"></p>
   </div>
	<div class="hover">
     <div><img src="images/1.jpg"/></div>
	 <div><img src="images/2.jpg"/></div>
	 <div><img src="images/3.jpg"/></div>
	 <div><img src="images/4.jpg"/></div>
	 <div><img src="images/5.jpg"/></div>
	 <div><img src="images/6.jpg"/></div>
   </div>
<div>
	<script type="text/javascript">
	 $(".nav ul li").click(function(){//鼠标单击事件
	 var index = $(this).index();
	 //定义index的值，赋值，this表示当前点击的div，index是一个获取元素下标（当前div位置）的方法
	 var t = -(index * 320);
	 //给t赋值，t是定义名字，名字可以自己定义（根据自己的内容来定义）
	 $(".all .nav ul li").removeClass("selete");/*当鼠标点击li时，selete移除,removerClass移除("样式")*/
	 //return;
	 $(".nav ul li").eq(index).addClass("selete");
	 //当鼠标划过,.eq(index)选择器选取带有指定 index 值的元素,index值从0开始算
	//alert(t);/*打印，测试代码是不是我们想要的*/
	 $(".hover div:eq(0)").stop().animate({"margin-top":t},500); /*当鼠标划过,.eq(index)选择器选取带有指定 index 值的元素,index值从0开始算*/
	 });
	</script>
 </body>

<!--
1,eq根据下标查找元素
eq（index）index是单击时获取的值
div:eq(0)查找第一个div

2,stop() 停止(点击之后停止查找元素)  停止查找元素然后执行这个 animate 执行动画效果；

3，this 在javascript里面 代表当前对象   在jquery语法:$(this) ，在javascript语法：this

4，index():index是一个方法：获取下标（位置）
$(this).index():获取当前元素的下标（位置） 然后赋值给index这个属性
这个t是根据index获取的位置

有括号的是方法 没有括号是属性



jquery 是对javascript封装
-->


</html>
