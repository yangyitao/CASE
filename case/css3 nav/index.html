<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码集charset=gbk，gb2312中文编码，utf-8国际编码-->
  <meta charset="UTF-8">
  <!--当前页面的三要素-->
  <title>css3 树形导航</title>
  <meta name="Keywords" content="关键词，关键词">
  <meta name="Description" content="描述">
  <!--css，js-->
  <style>
*{margin:0;padding:0;} 
ul{list-style:none}
/*导航内容-开始*/
.nav{width:208px;
	 font-family:"微软雅黑";
	 font-size:14px;
	 }
.nav > li > a{background:#b92422;
			height:40px;
			line-height:40px;
			color:#fff;
			display:block;
			text-decoration:none;
			padding-left:15px;	
			font-weight:bold;
			box-shadow:0 1px 1px #d03b39 inset;
			border-bottom:1px solid #911c1c;
			position:relative;
			}
.nav > li > a:hover{background:#c72b29}
.nav > li > a:hover span{color:#fff}
.nav > li > a > span{background:#9e1919;
					height:20px;
					line-height:20px;
					font-size:12px;
					display:inline-block;
					position:absolute;
					top:10px;
					right:5px;
					padding:0 5px;
					color:#f67d7b;
					box-shadow:0 1px 2px #9e1919 inset;
					}
/*二级导航内容-开始*/
.nav > li > ul > li > a{color:#d44f4f;
						text-decoration:none;
						display:block;
						line-height:35px;
						height:35px;
						border-bottom:1px solid #821717;
						padding-left:20px;
						}
.nav > li > ul > li > a:hover{background:#ff6c00;color:#fff}

/*二级导航内容-结束*/
/*点击出现内容-开始*/
.nav > li > ul{height:0;overflow:hidden;}
.nav > li:target ul{height:auto;background:#911c1c;}

/*点击出现内容-结束*/
/*导航内容-结束*/
  </style>
 </head>
 <body>
  <div id="nav">
	<ul class="nav">
		<li id="it1"><a href="#it1">IT培训<span>更多</span></a>
			<!--点击显示内容-开始-->

					<li><a href="#">机械/模具设计</a></li>
				</ul>
			<!--点击显示内容-结束-->

		</li>
		<li id="it2"><a href="#it2">语言培训<span>更多</span></a>

				<ul>

				</ul>
			<!--点击显示内容-结束-->
		
		</li>
		
		<li id="it3"><a href="#it3">中小学/大学<span>更多</span></a>
			<!--点击显示内容-开始-->
				<ul>
					<li><a href="#">考研/自考</a></li>

			<!--点击显示内容-结束-->
		
		</li>
	</ul>
 </div>


 </body>
 <!--
 1,  > 子元素选择器
 2,:target 选择器可用于选取当前活动的目标元素
 3 box-shadow:0 1px 2px #fff inset;  阴影 
	0 水平阴影的位置 
	1px垂直阴影的位置
	2px 模糊距离
	#fff 阴影的颜色
	inset将外部阴影 (outset) 改为内部阴影
