  <title>css3实现鼠标划过放大动画效果</title>

  <style>
*{margin:0;padding:0;}
ul{list-style:none}
body{background:#e6e5e5}
.hover{width:980px;margin:90px 0 0 50px;}
.hover ul li
{
	width:160px;
	height:300px;
	background:#fff;
	font-family:"微软雅黑";
	overflow:hidden;
	margin-left:5px;float:left;
	box-shadow:0 2px 5px #999;
	padding:0 20px;
	position:relative;
	transition:all 500ms linear;
}
.hover ul li a{color:#252525;
			text-decoration:none;
			position:relative;
			display:block;
			width:100%;
			height:100%;
			}
/*图片展示效果*/
.h_span{display:block;
		height:120px;
		padding-top:50px;
		text-align:center;
		transition:all 2000ms ease;
		}
.h_span img{width:105px;height:75px;}
/*文字内容*/
.text_h1{font-size:22px;
		text-align:center;
		height:70px;
		line-height:35px;
		color:#999;
		}
.text_p{width:100%;
		margin-top:50px;
		text-align:center;
        position:absolute;
		bottom:-20px;left:0;
		opacity:0.3;
		font-size:12px;
		transition:all 500ms linear;}
/*滑动效果代码*/
/*图片-开始*/
.hover ul li:hover .h_span{transform:scale(1.5,1.5);/*图片旋转*/}
/*图片-结束*/
.hover ul li:hover{
			transform:scale(1.2,1.2);    
			background-color:#170b09;
			z-index:999;
			}
.hover ul li:hover .text_h1{
					color:#fff;
					font-size:24px;
					} 
.hover ul li:hover .text_p{opacity:0.8;
					color:#fff;
					bottom:20px;
					font-size:12px;
					}

  </style>
 </head>
 <body>
