  <style typt="text/css">
*{margin:0;padding:0;}
body{font-size:12px;font-family:"微软雅黑";background:url(images/bg.jpg) repeat;width:100%;height:100%}
ul{list-style:none}
.box{width:820px;height:360px;margin:100px auto 0;color:#fff;}
.box ul li{width:220px;height:220px;margin:20px;display:inline-block;cursor:pointer;}
.b_all{border-radius:50%;
		box-shadow:0 0 0 15px rgba(255,255,255,0.3) inset;
		overflow:hidden;
		position:relative;
		width:100%;
		height:100%;
		transition:all 500ms;
		}
/*图片-开始*/
.b_i1{background:url(images/1.jpg) no-repeat;}
.b_i2{background:url(images/2.jpg) no-repeat;}
.b_i3{background:url(images/3.jpg) no-repeat;}
/*图片-结束*/

/*文字内容-标题文本-开始*/
.boz{position:absolute;
	 top:0;
	 left:0;
	 z-index:1;
	 background:rgba(219,107,70,0.8);
	 transition:all 600ms ease;
	transform:scale(0);
	opacity:0;
	width:100%;
	height:100%;
	border-radius:50%;
	text-align:center;
	}
.boz h2{margin-top:50px;
		height:70px;
		line-height:70px;
		font-size:26px;
		text-transform:uppercase;/*字母大写，定义文本的大小写状态,此属性对中文无意义*/
		}
.b_text{opacity:0;
		transition:all 1s ease-in 0.4s;
		border-top:1px solid rgba(255,255,255,0.6);
		padding-top:10px;
		margin:0 20px;
		}
/*文字内容-标题文本-结束*/

/*鼠标划过显示代码*/
.box ul li:hover .boz{transform:scale(1);opacity:1;border-radius:50%;}
.b_all:hover {box-shadow:0 0 0 1px rgba(0,0,0,0.1) inset}
.box ul li:hover .b_text{opacity:1}
  </style>
 </head>
 <body>
