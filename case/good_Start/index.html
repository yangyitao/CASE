  <style>
  *{margin:0px; padding:0px;}
	#box{width:100%; height:620px; background:url("img/12.jpg") no-repeat; background-size:100% 100%;}
	#left,#right{width:50%; height:620px; position:fixed; top:0px; z-index:9999;}
	#left{background:url("img/2.jpg") no-repeat; background-size:100% ; left:0px; -webkit-animation:_left 3s linear; -webkit-animation-fill-mode:forwards;/*保持最后动画的状态*/ -webkit-animation-delay:3s;}
	#right{background:url("img/3.jpg") no-repeat; background-size:100% ; right:0px; -webkit-animation:_right 3s linear; -webkit-animation-fill-mode:forwards;/*保持最后动画的状态*/ -webkit-animation-delay:3s;}
	/*css3动画*/
	@-webkit-keyframes _left{
		from{left:0px;}/*从哪里来*/
		to{left:-50%;}/*到哪里去*/
	}
	@-webkit-keyframes _right{
		from{right:0px;}/*从哪里来*/
		to{right:-50%;}/*到哪里去*/
	}
	/*看过来！*/
	#kan{height:180px; width:180px;background:#fff url("img/1.gif") no-repeat center;  position:fixed; top:30px;  right:30px; border-radius:90px; /*Icss3 圆角*/}
	#kan:hover{background:#fff url("img/go.png") no-repeat center;}
	/*音符的跳动*/
	#yin{height:230px; width:100%; background:url("img/bj.png") repeat-X center; position:fixed; bottom:60px;}
	#yin  ul{width:1050px; margin:0px auto;/*盒子居中*/}
	#yin li{height:230px; float:left; position:relative;/*定位*/ list-style:none; margin-right:40px;  -webkit-animation:slide 3s linear infinite; top:0px;}
	#yin li:nth-child(1){ width:146px;  background:url("img/1.png") no-repeat; -webkit-animation-delay:6s;}
	#yin li:nth-child(2){ width:201px;  background:url("img/2.png") no-repeat; -webkit-animation-delay:7s;}
	#yin li:nth-child(3){ width:196px;  background:url("img/3.png") no-repeat; -webkit-animation-delay:8s;}
	#yin li:nth-child(4){ width:186px;  background:url("img/4.png") no-repeat; -webkit-animation-delay:9s;}
	#yin li:nth-child(5){ width:154px;  background:url("img/5.png") no-repeat;margin-right:0px; -webkit-animation-delay:10s;}
	@-webkit-keyframes slide{
		0%{top:0px; background-position:bottom left;}/*从哪里来*/
		25%{top:-50px;  background-position:bottom left;}
		50%{top:0px;  background-position:bottom left;}
		75%{top:50px;  background-position:bottom left;}
		100%{top:0px;  background-position:bottom left;}/*到哪里去*/
	}
  </style>
