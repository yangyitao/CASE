<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	var _index=0;
	var arr=null;
	Play(); //初始化第一个

	$("#flash img.but_right").click(function(){
		_index++;
		if(_index>3){_index=0}
			Play();
	});

	$("#flash img.but_left").click(function(){
		_index--;
		if(_index<0){_index=3}
			Play();
	});



	//动画播放函数
	function Play(){

		if(_index==0){
			arr=[{left:"20px",opacity:1},{left:"20px",opacity:1},{left:"315px",opacity:1}];
			}
		if(_index==1){
			arr=[{top:"50px",opacity:1},{top:"160px",opacity:1},{top:"0px",opacity:1}];
		}
		if(_index==2){
			arr=[{left:"320px",opacity:1},{top:"200px",opacity:1},{opacity:1}];
		}
		if(_index==3){
			arr=[{top:"0px",opacity:1},{opacity:1},{top:"220px",opacity:1}];
		}

		$(".box").find("img").removeAttr("style");//移除jquery加上去的样式
		$("#flash .box").eq(_index).fadeIn().siblings("div").fadeOut();
		$(".box").eq(_index).find("img").eq(0).animate(arr[0],500,function(){
			$(".box").eq(_index).find("img").eq(1).animate(arr[1],500,function(){
			$(".box").eq(_index).find("img").eq(2).animate(arr[2],500);
			});
			});
	}
