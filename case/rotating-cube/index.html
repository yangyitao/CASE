<!DOCTYPE html>
<html>
 <head>
	<meta charset="gbk" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>Õ¯“≥±ÍÃ‚</title>
	<style id="css">
		*{margin:0;padding:0;}
		.box{width:800px;margin:150px auto 0;position:relative;}
		#picUl{height:360px;list-style:none; width:810px;-webkit-perspective:800px;}
		#picUl li{height:360px;
			position:relative;
			-webkit-transform:translateZ(-180px);
			-webkit-transform-style:preserve-3d;
			float:left;}
		
		li span{height:360px;position:absolute;}
		li span:nth-child(1){-webkit-transform:translateZ(180px);}
		li span:nth-child(2){
			-webkit-transform:translateZ(-180px) rotateX(180deg);}
		li span:nth-child(3){top:-360px;
			-webkit-transform-origin:bottom;
			-webkit-transform:translateZ(180px) rotateX(90deg);}
		li span:nth-child(4){top:360px;
			-webkit-transform-origin:top;
			-webkit-transform:translateZ(180px) rotateX(-90deg);}
	
		/*#picUl:hover li{-webkit-transform:translateZ(-180px) rotateX(180deg);}*/

		#picUl .s1{background:url(img/1.png);}
		#picUl .s2{background:url(img/2.png);}
		#picUl .s3{background:url(img/3.png);}
		#picUl .s4{background:url(img/4.png);}

		ol{position:absolute;right:5px;bottom:5px;}
		ol li{list-style:none;background:#000;color:#fff;width:20px;height:20px;
			border-radius:15px;line-height:20px;text-align:center;float:left;margin-left:5px;
			font-size:12px;box-shadow:0 2px 5px #fff; cursor:pointer;}

	</style>	
	
	<script src="js/jquery.js"></script>
	
 </head>
 <body>
	<div class="box">
		<ul id="picUl">
		</ul>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ol>
	</div>
	

<script>
		$("ol li").click(function(){
			var a = $(this).index();
			//alert(a);
			var b = -a*90+'deg'
			$("#picUl li").css("-webkit-transform","translateZ(-180px) rotateX("+b+")")
		});

		function play(x){
			var lWid = 800/x;
			var uHtml = "",tCss= "",pCss="",z=0;
			for(var i=0;i<x;i++){
				if(i>x/2+Math.ceil(x/100)-1){z--}else{z++};
				uHtml += '<li><span class="s1"></span><span class="s2"></span><span class="s3"></span><span class="s4"></span><span class="s5"></span><span class="s6"></span></li>';
				tCss += 'li:nth-child('+(i+1)+'){-webkit-transition:.8s '+(0.5*i/x)+'s all;z-index:'+z+';}#picUl li:nth-child('+(i+1)+') span{background-position:'+(-lWid*i)+'px;}';
			}
			$("#css").append("#picUl li{width:"+lWid+"px;}li span{width:"+lWid+"px;}"+tCss);
			$("#picUl").append(uHtml);
		};

		play(100);


	</script>
 </body>
</html>
