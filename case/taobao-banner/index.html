<!DOCTYPE html>
<html>
 <head>
	<meta charset="gbk" />
	<meta name="Keywords" content="" />
	<meta name="Description" content="" />
	<title>Õ¯“≥±ÍÃ‚</title>
	<style>
	*{margin:0;padding:0;}
	ul li{list-style:none;}
	.ad{width:520px;height:280px;margin:100px auto;background:#ff0;
		position:relative;overflow:hidden;}
	.pic{width:520px;height:280px;}
	.pic ul{width:3640px;height:280px;position:absolute;top:0;left:-520px;}
	.pic ul li{list-style-type:none;float:left;width:520px;height:280px;}
	.left,.right{width:40px;height:40px;background:rgba(0,0,0,.3);
		color:#fff;font-size:26px;;line-height:40px;font-weight:bold;
		text-align:center;position:absolute;top:120px;cursor:pointer;}
	.left{left:5px;}
	.right{right:5px;}
	.left:hover,.right:hover{background:rgba(0,0,0,.7);}
	
	.but{width:70px;height:12px;position:absolute;border-radius:6px;
		left:225px;bottom:10px;background:rgba(255,255,255,.5);}
	.but ul li{width:10px;height:10px;background:#999;border-radius:5px;
		float:left;margin:1px 2px;cursor:pointer;}
	.but .cho{background:#FF4400;}
	</style>
 </head>
 <body>
	<div class="ad">
		<div class="pic">
			<ul>
				<li><img src="img/5.jpg" /></li>
				<li><img src="img/1.png" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
				<li><img src="img/4.jpg" /></li>
				<li><img src="img/5.jpg" /></li>
				<li><img src="img/1.png" /></li>
			</ul>
		</div>
		<div class="left" onselectstart = "return false">&lt;</div>
		<div class="right" onselectstart = "return false">&gt;</div>
		
		<div class="but">
			<ul>
				<li class="cho"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>


	<script src="js/jquery.js"></script>
	<script>
		var Play;
		var a = 1;
		var c = 0;
		var lastDate = new Date();
		$(".right").click(function(){
			if((new Date() - lastDate)>500){
				lastDate = new Date();
				a++;
				var b = -a*520+'px';
				$(".pic ul").animate({left:b},500,function(){
					if(a == 6){$(this).css("left","-520px");a=1;}
				});
				c++;
				if(c == 5){c=0;}
				$(".but ul li").eq(c).addClass("cho").siblings().removeClass("cho");
			};
		});

		$(".left").click(function(){
			if((new Date() - lastDate)>500){
				lastDate = new Date();
				a--;
				var b = -a*520+'px';
				$(".pic ul").animate({left:b},500,function(){
					if(a == 0){$(this).css("left","-2600px");a=5;}
				});
				c--;
				if(c == -1){c = 4;}
				$(".but ul li").eq(c).addClass("cho").siblings().removeClass("cho");
			};
		});
		
		$(".ad").hover(function(){
			clearInterval(Play);
		},function(){auto();})

		function auto(){
			Play = setInterval(function(){
				a++;
				var b = -a*520+'px';
				$(".pic ul").animate({left:b},500,function(){
					if(a == 6){$(this).css("left","-520px");a=1;}
				});
				c++;
				if(c<5){
					$(".but ul li").eq(c).addClass("cho").siblings().removeClass("cho");
					if(c == 4){c = -1;}
				}else{c = -1;}
			},3000)
		};
		auto();

		$(".but ul li").click(function(){
			var x = $(this).index();
			a = x+1;
			c = x;
			var y = -(x+1)*520+'px';
			$(".pic ul").animate({left:y},500);
			$(this).addClass("cho").siblings().removeClass();
		})
	</script>
 </body>
</html>
