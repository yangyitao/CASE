	*{margin:0; padding:0;}

	header{font-size:100px; text-align:center;}
	#websvg{width:1000px; margin:0px auto;text-align:center;}
	.grid{width:300px; height:460px;/*border:2px solid #fff;*/ margin:20px 10px;float:left; position:relative;}
	.grid h3{font-size:180px; line-height:370px;font-weight:normal;}
	.grid svg{position:absolute;top:0px; left:0px;}
	.grid svg line{stroke-width:4; stroke:#36FF0E; transition:all 0.8s;}
	/*.grid svg line.top{stroke:#ff66cc;}
	.grid svg line.left{stroke:#ffff66;}
	.grid svg line.bottom{stroke:#3333ff;}
	.grid svg line.right{stroke:#fff;}*/
	
	.grid svg:hover line{stroke-width:14; }
	.grid svg:hover line.top,.grid svg:hover line.bottom{stroke-dasharray:330 240;/*线 虚线 虚线中间的距离*/}
	.grid svg:hover line.left,.grid svg:hover line.right{stroke-dasharray:490 400;}
	.grid svg:hover line.top{transform:translateX(-300px);/*css3改变位置xy*/}
	.grid svg:hover line.left{transform:translateY(460px);/*css3改变位置xy*/}
	.grid svg:hover line.bottom{transform:translateX(300px);/*css3改变位置xy*/}
	.grid svg:hover line.right{transform:translateY(-460px);/*css3改变位置xy*/}
	.clear{clear:both;}/*清除浮动*/
  </style>
 </head>
