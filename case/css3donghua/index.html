<style type="text/css">
*{margin:0;padding:0;}
a{text-decoration:none;}
body{font-size:12px;font-family:"微软雅黑";background:#eee;}
ul{list-style:none;}
.se_m{width:100%;padding:50px 0 0;height:300px;margin-top:50px;}
.antxt{width:960px;margin:0 auto;}
.antxt ul li{width:280px;
		 	 height:200px;
			 float:left;
			 margin-right:10px;
			 padding:5px;
			 box-shadow:0 5px 10px -5px rgba(0,0,0,0.5);
			 /*左右值  上下值 模糊值 模糊大小值*/
			 background:#fff;
			 position:relative;
			 transform:rotate:(-360deg);
			 transition:all 0.3s ease 0s;
			 }
/*图片代码-开始*/
.an_i{overflow: hidden;
	  width:100%;
	  height: 190px;
	  position:relative;
	  }
.an_i img{width:280px;height:190px;
		  position:absolute;
		  top:0;
		  left:0;
		  transition:all 500ms ease;
		  transform:scale(1.2)
		  }

/*图片代码-结束*/
.more{position:absolute;bottom:30px;left:10px;
	 background:#993300;color:#fff;
	 padding:3px 10px;
	 display:block;
	 transition:transform 0.5s cubic-bezier(0.12, 1.6, 0.91, 0.92)}
/*鼠标划过显示文字内容-开始*/
.an_text{position:absolute;bottom:0;left:10px;
		 width:270px;
		 opacity:0;
		 overflow:hidden;}
.an_text a{display:block;
			height:25px;
			line-height:25px;
			color:#252525;
			padding-left:10px;
			background:#f0f0f0;
			margin-bottom:5px;
			}
/*鼠标划过显示文字内容-结束*/
/*鼠标划过显示代码-开始*/
.antxt ul li:hover{height:260px;
				   transform: translateY(-68px);
				   }

/*图片*/
.antxt ul li:hover img{transform:scale(0.96)}
.antxt ul li:hover .more{transform:translate3d(0, 60px, 0);/*translate3d(x y z)*/}

/*文字*/
.antxt ul li:hover .an_text{opacity:1;}
/*鼠标划过显示代码-结束*/
</style>
