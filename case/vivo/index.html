<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>薄动心弦</title>
<style>
*{ margin:0; padding:0;}

position: absolute;
top: 0;
left: 2000px;

}
.str1{left:0;}
.str2{left:3250px;}

@-webkit-keyframes play{
	from{left:-84%;}
	to{left:84%;}	
}
</style>
</head>

	<div class="show">
    	<div class="show-box">
