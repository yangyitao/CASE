<style>
*{margin:0;padding:0;}
body{background:#edecec;font-family:"微软雅黑";font-size:14px;}
a{text-decoration:none}
ul{list-style:none}
/*css代码内容开始-开始*/
.nav{width:1200px;margin:100px auto 0;background:#94c0be;}
.nav ul li{width:230px;height:230px;
           border-radius:50%;
		   border:10px solid #f6f6f6;
		   background:#fff;
		   float:left;
		   box-shadow:1px 1px 3px rgba(0,0,0,0.2);
		   margin-right:15px;
		   overflow:hidden;
		   transition:all 500ms linear;
		   }
.nav ul li a{color:#999;
			 display:block;
			 width:100%;
			 height:100%;
			 }
/*图片-开始*/
.img{width:230px;
     height:100px;
     display:block;
	 text-align:center;
	 margin-top:40px;
	 transition:all 500ms linear;
	 }
.img img{width:70px;height:70px;}
/*图片-结束*/
/*文字内容-开始*/
.nav_text{text-align:center;
          padding:0 20px;
          line-height:28px;
		  transition:all 500ms linear;
		  }
.title{font-size:22px}
/*文字内容-结束*/
/*鼠标划过内容旋转放大-开始*/
.nav ul li:hover{
	box-shadow:0px 2px 3px #000;
	width:230px;
	height:230px;
	background: #eeedeb;
	transform:rotate(360deg);
	}
.nav ul li a:hover{color:#252525;}
.nav ul li:hover .img{transform:scale(1.8,1.8);}
.nav ul li:hover .title{font-size:26px;}
/*鼠标划过内容旋转放大-结束*/
/*css代码内容开始-结束*/
</style>
 </head>
