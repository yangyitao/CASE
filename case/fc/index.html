	<style type="text/css">
		*{margin:0px;padding:0px;}
	 #web{
				width:600px;height:600px;border:4px solid #ddd;
				margin:150px auto;position:relative;
				box-shadow:0px 0px 20px #000;
				}
	.pic1{
				width:0px;height:0px;background:url("images/1.jpg");
				background-size:300px 300px;position:absolute;left:0px;top:0px;
				transition-property:height,width;
				transition-duration:2s;
				}
	.pic2{
				width:0px;height:0px;background:url("images/2.jpg");
				background-size:300px 300px;position:absolute;right:0px;top:0px;
				transition-property:height,width;
				transition-duration:2s;
				}
	.pic3{
				width:0px;height:0px;background:url("images/3.jpg");
				background-size:300px 300px;position:absolute;left:0px;bottom:0px;
				transition-property:height,width;
				transition-duration:2s;
				}
	.pic4{
				width:0px;height:0px;
				background:url("images/4.jpg");
				background-size:300px 300px;
				position:absolute;right:0px;bottom:0px;
				transition-property:height,width;
				transition-duration:2s;
				}
	</style>
 </head>
 <body>
		<div id="web">
			<div class="pic1"></div>
			<div class="pic2"></div>
			<div class="pic3"></div>
			<div class="pic4"></div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" >
				var i =0;
			function junmper(){
				i++; /*i=i+1;*/
				if(i<5)
				$('.pic'+i).css("height","300px").css("width","300px");
				else
				{
					$("#web div").css("height","0px").css("width","0px");		
					i=0;
				}
			}
			setInterval("junmper()",2000);
		</script>
 </body>
